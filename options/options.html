        <label for="potluck-limit">Potluck Recommendation Limit:</label>

    <!-- Youtube Recommendation Limit -->

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
        </select>
    </section>
